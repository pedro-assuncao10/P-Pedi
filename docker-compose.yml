version: '3.8'
services:
  db:
    image: postgres:15
    container_name: ecommerce_db
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: ecommerce
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce_net

  redis:
    image: redis:7
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    networks:
      - ecommerce_net

volumes:
  postgres_data:

networks:
  ecommerce_net:
